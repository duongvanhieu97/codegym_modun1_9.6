<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <tr>
        <td>

        </td>

        </td>
        <td>
            <button onclick="numdiv()">/</button>
        </td>

    </tr>
</table>
<script>
    let p = document.getElementById("result");

    function num1() {
        p.value = p.value + "1"
    }

    function num2() {
        p.value = p.value + "2"
    }

    function num3() {
        p.value = p.value + "3"
    }

    function num4() {
        p.value = p.value + "4"
    }

    function num5() {
        p.value = p.value + "5"
    }

    function num6() {
        p.value = p.value + "6"
    }

    function num7() {
        p.value = p.value + "7"
    }

    function num8() {
        p.value = p.value + "8"
    }

    function num9() {
        p.value = p.value + "9"
    }

    function num0() {
        p.value = p.value + "0"
    }

    function numadd() {
        p.value = p.value + "+"
    }

    function numsub() {
        p.value = p.value + "-"
    }

    function nummul() {
        p.value = p.value + "*"
    }

    function numdiv() {
        p.value = p.value + "/"
    }

    function numeqa() {
        p.value = eval(p.value)
    }

    function numc() {
        p.value = ""
    }

</script>
</body>
</html>
